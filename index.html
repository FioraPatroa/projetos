<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Inventário de TI</title>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Gestão de Inventário de TI</h1>

    <!-- Cadastro de Equipamentos -->
    <section id="cadastro-equipamento">
        <h2>Cadastro de Equipamentos</h2>
        <form id="form-equipamento">
            <input type="text" id="nome-equipamento" placeholder="Nome do Equipamento" required>
            <input type="text" id="fabricante" placeholder="Fabricante" required>
            <input type="date" id="data-aquisicao" placeholder="Data de Aquisição" required>
            <button type="submit">Cadastrar Equipamento</button>
        </form>
    </section>

    <!-- Definição de Categorias -->
    <section id="definicao-categoria">
        <h2>Definir Categoria de Equipamento</h2>
        <form id="form-categoria">
            <input type="text" id="nome-categoria" placeholder="Nome da Categoria" required>
            <button type="submit">Adicionar Categoria</button>
        </form>
        <ul id="lista-categorias"></ul>
    </section>

    <!-- Abertura de Chamados de Manutenção -->
    <section id="abertura-chamados">
        <h2>Abertura de Chamados de Manutenção</h2>
        <form id="form-chamado">
            <input type="text" id="equipamento-chamado" placeholder="Equipamento" required>
            <textarea id="descricao-chamado" placeholder="Descrição do Problema" required></textarea>
            <button type="submit">Abrir Chamado</button>
        </form>
    </section>

    <script src="assets/js/app.js"></script>
</body>
</html>
